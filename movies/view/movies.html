<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}"/>
    <title>Movies API</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Get all the movies!</h2>
    <p> <a href="/movies/create">Or create your own:</a></p>
    <div class = "movie-content">
        {% block content %}
        {% for movie in movies %}
            <a href="http://localhost:5000/movies/{{movie.id}}">
            <div class = "movie">
                <img src="{{ movie.image }}" alt="movie image">
                <h3>{{ movie.title }}</h3>
            </div>
            </a>
        {% endfor %}
        {% endblock %}
        {% if movies %}
        <div class = "pagination">
            {% if page > 1 %}
                <a href="/movies?page={{ page - 1 }}">&laquo; Previous</a>
            {% endif %}
            {% if page < pages %}
                <a href="/movies?page={{ page + 1 }}">Next &raquo;</a>
            {% endif %}
        </div>
        {% endif %}
    </div>

    
</body>
</html>
