<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskAPI</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Get all the movies!</h2>
    {% block content %}
    {% for movie in movies %}
        <h2>{{ movie['title'] }}</h2>
        <p>Genre: {{ movie['genre'] }}</p>
        <p>Year: {{ movie['year'] }}</p>
        <p>Rating: {{ movie['rating'] }}</p>
        <p>Image: {{ movie['image'] }}</p>
    {% endfor %}

{% endblock %}
    
</body>
</html>
