<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}"/>
    <title>Movies API</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Get all the movies!</h2>
    <div class = "movie-content">
        {% block content %}
        {% for movie in movies %}
            <a href="http://localhost:5000/movies/{{movie.id}}">
            <div class = "movie">
                <img src="http://{{ movie.image }}" alt="movie image">
                <h3>{{ movie.title }}</h3>
            </div>
            </a>
        {% endfor %}
        {% endblock %}
    </div>

    
</body>
</html>
